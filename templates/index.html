<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Disease Identifier</title>
    <link rel="stylesheet" href="static\styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="title-container">
            <img src="static\leaf_img.png" alt="Leaf icon" class="leaf-icon">
            <h1 class="title">Plant Disease Detection</h1>
        </div>
    </header>
    <main class="upload-container">
        <p id="radix-:R3jfadaH2:" class="text-sm text-muted-foreground">Upload a photo of your plant to help us identify any diseases or pests.</p>
        <div class="drop-zone" id="drop-zone">
            <p>Drag and drop your files here</p>
            <input type="file" id="file-input" accept="image/*,.png,.jpeg,.jpg,.webp" style="display: none;">
            <button onclick="document.getElementById('file-input').click()">Select File</button>
        </div>
        <p class="supported-formats">Supported formats: JPG, PNG, JPEG, WEBP</p>
        <div id="preview-container" class="preview-container" style="display: none;">
            <button id="remove-file" class="remove-file" aria-label="Remove file">&times;</button>
            <img id="preview-image" alt="Plant Image preview" width="100" height="100">
            <div class="preview-info">
                <p id="file-name" class="file-name"></p>
                <p id="file-size" class="file-size"></p>
            </div>
        </div>
        <button id="analyze-button" class="analyze-button" style="display: none;">Analyze</button>
        <div id="result-container" style="display: none;"></div>
    </main>

    <script src="static\script.js"></script>
</body>
</html>
